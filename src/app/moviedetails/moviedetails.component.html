<div class="row">
    <div class = "col-md-6">
        <img [src]="imgPrefix+movieDetails.poster_path" class="w-75" alt="">
    </div>
    <div class = "col-md-6">
        <h3 class="py-3">{{movieDetails.title}}</h3>
        <h2 class="py-3">{{movieDetails.vote_average}}</h2>
        <h2>{{movieDetails.release_date}}</h2>
        <p class="py-3">{{movieDetails.overview}}</p>
    </div>
</div>
