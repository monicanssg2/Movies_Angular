<div class="w-75 mx-auto py-2">
    <h2 class=" my-4">Login Now</h2>

    <h2 *ngIf="error" class="alert alert-danger m-2">{{error}}</h2>
    <form [formGroup]="loginForm" (ngSubmit) = 'submitLoginForm(loginForm)'>

        <div>
            <label for="email">Email:</label>
            <input formControlName="email" class="form-control" type="email" id="email">
            <div *ngIf="loginForm.get('email')?.errors != null
            && loginForm.get('email')?.touched" class="alert mt-2 alert-danger">
                <p *ngIf="loginForm.get('email')?.errors?.required">email is required</p>
                <p *ngIf="loginForm.get('email')?.errors?.email">email is invalid</p>
            </div>
        </div>
        <div>
            <label for="password">Password:</label>
            <input formControlName="password" class="form-control" type="password" id="password">
            <div *ngIf="loginForm.get('password')?.errors != null
            && loginForm.get('password')?.touched" class="alert mt-2 alert-danger">
                <p *ngIf="loginForm.get('password')?.errors?.required">password is required</p>
                <p *ngIf="loginForm.get('password')?.errors?.pattern">password is invalid</p>
            </div>
        </div>
        <button [disabled]='loginForm.invalid' type="submit" class="my-2 btn btn-info">Login</button>
    </form>
</div>
